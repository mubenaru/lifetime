<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Hourglass - Realistic</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0e1116">

<style>
:root{
    --sand-color:#d4b37a;
    --glass-border:#aaa;
    --wood-dark:#3b2615;
    --wood-light:#6b4423;
    --bg:#0e1116;
}

body{
    background:radial-gradient(circle at 50% -20%, #1b2230 0%, var(--bg) 70%);
    color:#fff;
    font-family:Segoe UI, sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    margin:0;
    padding:20px;
}

/* setup */
.setup{margin-bottom:25px;text-align:center;}
input{
    padding:10px 14px;
    border-radius:8px;
    border:1px solid #444;
    background:#222;
    color:#fff;
}

/* ===== Hourglass ===== */
.hourglass-wrapper{
    position:relative;
    width:180px;
    height:300px;
    margin:20px 0;
}

/* wood frame */
.frame-top,
.frame-bottom{
    position:absolute;
    width:100%;
    height:22px;
    left:0;
    background:linear-gradient(var(--wood-light),var(--wood-dark));
    border-radius:6px;
    box-shadow:0 4px 8px rgba(0,0,0,0.6);
    z-index:20;
}
.frame-top{top:-14px;}
.frame-bottom{bottom:-14px;}

/* glass */
.glass{
    position:absolute;
    width:100%;
    height:48%;
    border:3px solid var(--glass-border);
    background:rgba(255,255,255,0.04);
    backdrop-filter:blur(2px);
    overflow:hidden;
    box-sizing:border-box;
}

/* highlight */
.glass::before{
    content:"";
    position:absolute;
    top:5%;
    left:10%;
    width:30%;
    height:90%;
    background:linear-gradient(
        to right,
        rgba(255,255,255,0.5),
        rgba(255,255,255,0.2),
        transparent
    );
    border-radius:50%;
    pointer-events:none;
}

.top-glass{
    top:0;
    border-radius:50% 50% 10% 10% / 80% 80% 20% 20%;
    border-bottom:none;
}

.bottom-glass{
    bottom:0;
    border-radius:10% 10% 50% 50% / 20% 20% 80% 80%;
    border-top:none;
}

/* sand texture */
.sand-top,
.sand-bottom{
    position:absolute;
    bottom:0;
    width:100%;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.3) 1px, transparent 1px),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.2) 1px, transparent 1px),
        linear-gradient(to bottom,#f5d6a1,#c89c5a);
    background-size:8px 8px,12px 12px,100% 100%;
    transition:height 1s linear;
}

.sand-bottom{
    clip-path:polygon(0 100%, 50% 0%, 100% 100%);
}

/* falling particles */
.particle{
    position:absolute;
    width:2px;
    height:2px;
    background:var(--sand-color);
    border-radius:50%;
    top:48%;
    left:50%;
    transform:translateX(-50%);
    animation:drop 0.8s linear forwards;
}

@keyframes drop{
    0%{transform:translate(-50%,0);opacity:1;}
    100%{transform:translate(-50%,45px);opacity:0;}
}

/* dashboard */
.dashboard{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
    width:100%;
    max-width:420px;
    margin-top:20px;
}
.card{
    background:#1c2128;
    padding:15px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 6px 15px rgba(0,0,0,0.5);
}
.card.full{grid-column:span 2;}
.val{
    display:block;
    font-size:1.4rem;
    font-weight:bold;
    color:var(--sand-color);
    margin-top:5px;
}
.unit{font-size:0.8rem;color:#aaa;}
.timer-main{font-size:1.1rem;}
</style>
</head>

<body>

<div class="setup">
    <h2>人生砂時計</h2>
    <input type="date" id="birthday" onchange="init()">
</div>

<div class="hourglass-wrapper" id="hg">
    <div class="frame-top"></div>

    <div class="glass top-glass">
        <div class="sand-top" id="s-top"></div>
    </div>

    <div class="glass bottom-glass">
        <div class="sand-bottom" id="s-bottom"></div>
    </div>

    <div class="frame-bottom"></div>
</div>

<div class="dashboard" id="dash" style="display:none;">
    <div class="card full">
        <span class="unit">80歳までの残り時間</span>
        <span class="val timer-main" id="time-left">--</span>
    </div>
    <div class="card">
        <span class="unit">残り日数</span>
        <span class="val" id="days-left">--</span>
    </div>
    <div class="card">
        <span class="unit">残り週末</span>
        <span class="val" id="weeks-left">--</span>
    </div>
    <div class="card full">
        <span class="unit">人生達成率</span>
        <div style="background:#333;height:10px;border-radius:5px;margin-top:10px;overflow:hidden;">
            <div id="progress-bar" style="background:var(--sand-color);height:100%;width:0%;transition:width 1s;"></div>
        </div>
        <span class="val" id="percent">--%</span>
    </div>
</div>

<script>
let particleInterval;

function init(){
    document.getElementById("dash").style.display="grid";
    update();
    setInterval(update,1000);

    if(!particleInterval){
        particleInterval=setInterval(createParticle,80);
    }
}

function createParticle(){
    const p=document.createElement("div");
    p.className="particle";
    document.getElementById("hg").appendChild(p);
    setTimeout(()=>p.remove(),800);
}

function update(){
    const birth=new Date(document.getElementById("birthday").value);
    if(!birth.getTime()) return;

    const goal=new Date(birth.getFullYear()+80,birth.getMonth(),birth.getDate());
    const now=new Date();

    const diff=goal-now;
    if(diff<=0) return;

    const totalLife=goal-birth;
    const lived=now-birth;

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);

    const progress=(lived/totalLife)*100;
    const remaining=100-progress;

    document.getElementById("time-left").innerText=
        `${d}日 ${h}時間 ${m}分 ${s}秒`;
    document.getElementById("days-left").innerText=d.toLocaleString();
    document.getElementById("weeks-left").innerText=
        Math.floor(d/7).toLocaleString();
    document.getElementById("percent").innerText=
        progress.toFixed(2)+"%";
    document.getElementById("progress-bar").style.width=
        progress+"%";

    document.getElementById("s-top").style.height=
        remaining+"%";
    document.getElementById("s-bottom").style.height=
        progress+"%";
}
</script>

</body>
</html>
